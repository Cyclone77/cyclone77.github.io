<section class="cy_lyt" [class.open]="menu_switch">
    <aside class="navbar">
        <div class="menu">
            <div class="menu_content">
                <ng-container *ngFor="let item of meunList">
                    <div class="menu_item">
                        <a [routerLink]="[item.router]">{{ item.title }}</a>
                    </div>
                </ng-container>
            </div>
            <div class="menu_footer"></div>
        </div>
        <div class="switch_content" (click)="menu_switch = !this.menu_switch">
            <div class="switch" [class.close]="menu_switch">+</div>
        </div>
    </aside>
    <article class="container">
        <router-outlet></router-outlet>
    </article>
</section>
