name: Issue Label Manager

on:
    issues:
        types: [opened, labeled]

jobs:
    auto-label:
        runs-on: ubuntu-latest
        permissions:
            issues: write

        steps:
            - name: Manage labels
              uses: actions/github-script@v7
              with:
                  script: |
                      const script = require(`${process.env.GITHUB_WORKSPACE}/scripts/manage-labels.js`);
                      await script({ github, context, core });
