name: Issue Label Manager

on:
    issues:
        types: [opened, labeled]

# 同一个 issue 的多次标签操作，只执行最后一次
concurrency:
    group: issue-label-${{ github.event.issue.number }}
    cancel-in-progress: true

jobs:
    auto-label:
        runs-on: ubuntu-latest
        permissions:
            issues: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Manage labels
              uses: actions/github-script@v7
              with:
                  script: |
                      const script = require(`${process.env.GITHUB_WORKSPACE}/scripts/manage-labels.cjs`);
                      await script({ github, context, core });
